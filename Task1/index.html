<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header-main">
            Leaderboard
        </div>
    </header>
    <hr>

    <div class="top-3">

        <div class="second" id="second-div">
            <div class="small-number-circle">2</div>
            <div class="small-circle-1">
                <img id="img-2" src="" alt="">
            </div>
            <div class="top-3-name" id="second-details">
                Jeremy - 672
            </div>
        </div>


        <div class="first">
            <div class="small-number-circle">1</div>
            <div class="big-circle">
                <img id="img-1" src="" alt="">
            </div>
            <div class="top-3-name" id="first-details">
                Amanda - 764
            </div>
        </div>


        <div class="third" id="third-div">
            <div class="small-number-circle">3</div>
            <div class="small-circle-2">
                <img id="img-3" src="" alt="">
            </div>
            <div class="top-3-name" id="third-details">
                Jefferey - 542
            </div>
        </div>

    </div>

    <div class="after-top-3" id="4th">
        <div class="left">
            <div class="after-top-3-rank">4</div>
            <div class="after-top-3-avatar">
                <img src="" alt="">
            </div>
            <div class="after-top-3-name">Joe</div>
        </div>

        <div class="right">
            <div class="after-top-3-score">445</div>
        </div>
    </div>

    <div class="after-top-3" id="5th">
        <div class="left">
            <div class="after-top-3-rank">5</div>
            <div class="after-top-3-avatar">
                <img src="" alt="">
            </div>
            <div class="after-top-3-name">Jenny</div>
        </div>

        <div class="right">
            <div id="score" class="after-top-3-score">438</div>
        </div>
    </div>

    <div class="after-top-3" id="6th">
        <div class="left">
            <div class="after-top-3-rank">6</div>
            <div class="after-top-3-avatar">
                <img src="" alt="">
            </div>
            <div class="after-top-3-name">Josh</div>
        </div>

        <div class="right">
            <div class="after-top-3-score">432</div>
        </div>
    </div>

    <div class="after-top-3" id="7th">
        <div class="left">
            <div class="after-top-3-rank">7</div>
            <div class="after-top-3-avatar">
                <img src="" alt="">
            </div>
            <div class="after-top-3-name">Stella</div>
        </div>

        <div class="right">
            <div class="after-top-3-score">321</div>
        </div>
    </div>

    <div class="after-top-3" id="8th">
        <div class="left">
            <div class="after-top-3-rank">8</div>
            <div class="after-top-3-avatar">
                <img src="" alt="">
            </div>
            <div class="after-top-3-name">Sally</div>
        </div>

        <div class="right">
            <div class="after-top-3-score">300</div>
        </div>
    </div>

</body>

</html>
