<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header-main">
            Leaderboard
        </div>
    </header>
    <hr>

    <div class="top-3">

        <div class="second" id="second-div">
            <div class="small-number-circle">2</div>
            <div class="small-circle-1">
                <img id="img-2" src="" alt="">
            </div>
            <div class="top-3-name" id="second-details">
                Jeremy - 672
            </div>
        </div>


        <div class="first">
            <div class="small-number-circle">1</div>
            <div class="big-circle">
                <img id="img-1" src="" alt="">
            </div>
            <div class="top-3-name" id="first-details">
                Amanda - 764
            </div>
        </div>


        <div class="third" id="third-div">
            <div class="small-number-circle">3</div>
            <div class="small-circle-2">
                <img id="img-3" src="" alt="">
            </div>
            <div class="top-3-name" id="third-details">
                Jefferey - 542
            </div>
        </div>

    </div>

</body>
<script src="main.js"></script>

</html>
